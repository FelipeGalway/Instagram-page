<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Instagram.css">
    <title>Instagram page</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="passo-1-1.png" alt="phone">            
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-Logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="darth-vader_5yvm.jpg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as darthvaderthesith</a>
                <a href="#" class="instagram-logout">Remove account</a> 
            </div>
            <div class="group">
                <p class="not-account">Not darthvaderthesith?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
